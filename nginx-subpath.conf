# MARBEFES BBT Database - Nginx Configuration for Subpath Deployment
# Serves application at: http://YOUR_SERVER/BBTS
# Place this in /etc/nginx/sites-available/marbefes-bbt

upstream marbefes_bbt {
    server 127.0.0.1:5000 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;

    # Use your existing server name or server IP
    # For local deployment, use your server's hostname or IP
    server_name _;  # Matches any server name

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/marbefes-bbt-access.log;
    error_log /var/log/nginx/marbefes-bbt-error.log;

    # Main application at /BBTS subpath
    location /BBTS {
        # Remove /BBTS prefix before passing to Flask
        rewrite ^/BBTS(/.*)$ $1 break;
        rewrite ^/BBTS$ / break;

        proxy_pass http://marbefes_bbt;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /BBTS;

        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for WMS requests
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;

        # Redirect handling
        proxy_redirect ~^/(.*)$ /BBTS/$1;
        proxy_redirect / /BBTS/;
    }

    # Static files - logos (served at /BBTS/logo/)
    location /BBTS/logo/ {
        alias /var/www/marbefes-bbt/LOGO/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static files - static directory (served at /BBTS/static/)
    location /BBTS/static/ {
        alias /var/www/marbefes-bbt/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint (optional) - /BBTS/health
    location /BBTS/health {
        access_log off;
        rewrite ^/BBTS/health$ /health break;
        proxy_pass http://marbefes_bbt;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

